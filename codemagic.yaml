workflows:
  debug-apk:
    name: Flutter Debug APK
    environment:
      flutter: stable
      java: 1.8
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build debug APK
        script: flutter build apk --debug --no-shrink
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
